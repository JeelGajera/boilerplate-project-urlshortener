<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener Microservice | Project-3</title>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png"
    />
    <link href="/public/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>URL Shortener Microservice</h1>
    <hr/>
    <main>
      <section>
        <form action="api/shorturl" method="POST">
          <fieldset>
            <legend>URL Shortener</legend>
            <label for="url_input">URL:</label>
            <input id="url_input" type="text" name="url" placeholder="https://www.jeelgajera.live" />
            <input type="submit" value="POST URL"/>
          </fieldset>
        </form>
        <h3>Example Usage:</h3>
        <a href="api/shorturl/62839bdc22fba3c4718ecae9">[this_project_url]/api/shorturl/62839bdc22fba3c4718ecae9</a>
        <h4>Will Redirect to:</h4>
        <p>https://www.github.com/JeelGajera/</p>
      </section>
    </main>
    <footer>
      <p>By <a href="https://www.github.com/JeelGajera">Jeel Gajera</a></p>
    </footer>
  </body>
</html>
